#!/vendor/bin/sh

# Customize governor and core_ctl

################################################################################
# helper functions to allow Android init like script

function write() {
    echo -n $2 > $1
}

################################################################################

function governor() {
    # Enable governor for power cluster
    write /sys/devices/system/cpu/cpu0/online 1
    write /sys/devices/system/cpu/cpu0/cpufreq/scaling_governor "interactive"
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/above_hispeed_delay 40000
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/go_hispeed_load 90
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/timer_rate 20000
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/hispeed_freq 1017600
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/io_is_busy 1
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/target_loads "87 400000:93 1017600:95 1190400:95"
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/min_sample_time 20000
    write /sys/devices/system/cpu/cpu0/cpufreq/scaling_min_freq 400000

    # Enable governor for perf cluster
    write /sys/devices/system/cpu/cpu4/online 1
    write /sys/devices/system/cpu/cpu4/cpufreq/scaling_governor "interactive"
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/above_hispeed_delay 40000
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/go_hispeed_load 93
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/timer_rate 20000
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/hispeed_freq 998400
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/io_is_busy 1
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/target_loads "87 400000:93 998400:95 1190400:95 1382400:97"
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/min_sample_time 20000
    write /sys/devices/system/cpu/cpu4/cpufreq/scaling_min_freq 400000
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/max_freq_hysteresis 60000
}

function core_ctl() {
    # Configure core_ctl for power cluster
    write /sys/devices/system/cpu/cpu0/core_ctl/not_preferred "1 0 1 0"
    write /sys/devices/system/cpu/cpu0/core_ctl/min_cpus 2
    write /sys/devices/system/cpu/cpu0/core_ctl/max_cpus 4
    write /sys/devices/system/cpu/cpu0/core_ctl/busy_up_thres 78
    write /sys/devices/system/cpu/cpu0/core_ctl/busy_down_thres 55

    # Configure core_ctl for perf cluster
    write /sys/devices/system/cpu/cpu4/core_ctl/not_preferred "1 1"
    write /sys/devices/system/cpu/cpu4/core_ctl/min_cpus 2
    write /sys/devices/system/cpu/cpu4/core_ctl/max_cpus 2
    write /sys/devices/system/cpu/cpu4/core_ctl/busy_up_thres 78
    write /sys/devices/system/cpu/cpu4/core_ctl/busy_down_thres 55
    write /sys/devices/system/cpu/cpu4/core_ctl/offline_delay_ms 200
    write /sys/devices/system/cpu/cpu4/core_ctl/task_thres 4
    write /sys/devices/system/cpu/cpu4/core_ctl/is_big_cluster 1
}

function online() {
    # Bring up all cores online
    write /sys/devices/system/cpu/cpu1/online 1
    write /sys/devices/system/cpu/cpu2/online 1
    write /sys/devices/system/cpu/cpu3/online 1
    write /sys/devices/system/cpu/cpu4/online 1
    write /sys/devices/system/cpu/cpu5/online 1
}

function scheduler() {
    # HMP scheduler (big.Little cluster related) settings
    write /proc/sys/kernel/sched_boost 0

    # HMP scheduler (big.Little cluster related) settings
    write /proc/sys/kernel/sched_upmigrate 93
    write /proc/sys/kernel/sched_downmigrate 78
    write /proc/sys/kernel/sched_window_stats_policy 2
    write /proc/sys/kernel/sched_ravg_hist_size 12
    write /proc/sys/kernel/sched_power_band_limit 33

    # HMP Task packing settings for 8956
    write /proc/sys/kernel/sched_small_task 27
    write /proc/sys/kernel/sched_heavy_task 78

    # Enable sched guided freq control
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/use_sched_load 1
    write /sys/devices/system/cpu/cpu0/cpufreq/interactive/use_migration_notif 1
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/use_sched_load 1
    write /sys/devices/system/cpu/cpu4/cpufreq/interactive/use_migration_notif 1
    write /proc/sys/kernel/sched_freq_inc_notify 400000
    write /proc/sys/kernel/sched_freq_dec_notify 400000

    # Enable timer migration to little cluster
    write /proc/sys/kernel/power_aware_timer_migration 1

    # Enable sched colocation and colocation inheritance
    write /proc/sys/kernel/sched_grp_upmigrate 130
    write /proc/sys/kernel/sched_grp_downmigrate 110
    write /proc/sys/kernel/sched_enable_thread_grouping 1

    # Additional sched
    write /proc/sys/kernel/sched_spill_nr_run 3
    write /proc/sys/kernel/sched_init_task_load 33
    write /proc/sys/kernel/sched_account_wait_time 1
    write /proc/sys/kernel/sched_enable_power_aware 1

    write /sys/devices/system/cpu/cpu0/sched_mostly_idle_nr_run 3
    write /sys/devices/system/cpu/cpu1/sched_mostly_idle_nr_run 3
    write /sys/devices/system/cpu/cpu2/sched_mostly_idle_nr_run 3
    write /sys/devices/system/cpu/cpu3/sched_mostly_idle_nr_run 3
    write /sys/devices/system/cpu/cpu4/sched_mostly_idle_nr_run 3
    write /sys/devices/system/cpu/cpu5/sched_mostly_idle_nr_run 3

    write /sys/devices/system/cpu/cpu0/sched_mostly_idle_load 46
    write /sys/devices/system/cpu/cpu1/sched_mostly_idle_load 46
    write /sys/devices/system/cpu/cpu2/sched_mostly_idle_load 46
    write /sys/devices/system/cpu/cpu3/sched_mostly_idle_load 46
    write /sys/devices/system/cpu/cpu4/sched_mostly_idle_load 46
    write /sys/devices/system/cpu/cpu5/sched_mostly_idle_load 46

    write /sys/devices/system/cpu/cpu0/sched_mostly_idle_freq 1017600
    write /sys/devices/system/cpu/cpu1/sched_mostly_idle_freq 1017600
    write /sys/devices/system/cpu/cpu2/sched_mostly_idle_freq 1017600
    write /sys/devices/system/cpu/cpu3/sched_mostly_idle_freq 1017600
    write /sys/devices/system/cpu/cpu4/sched_mostly_idle_freq 998400
    write /sys/devices/system/cpu/cpu5/sched_mostly_idle_freq 998400

    # set cpu_boost parameters
    write /sys/module/cpu_boost/parameters/input_boost_freq "0:1017600"
    write /sys/module/cpu_boost/parameters/input_boost_ms 40
    write /proc/sys/kernel/sched_upmigrate_min_nice 9

    write /proc/sys/kernel/sched_spill_load 98
}

function configure_memory_parameters() {
# Set Memory paremeters per CAF.
#
# Set per_process_reclaim tuning parameters
# 2GB will have aggressive settings
#
# Set Low memory killer minfree parameters
# up to 2GB will use 14K, and above 2GB will use 18K
#
# Set ALMK parameters (usually above the highest minfree values)
#

    MemTotalStr=`cat /proc/meminfo | grep MemTotal`
    MemTotal=${MemTotalStr:16:8}

    # Read adj series and set adj threshold for PPR and ALMK.
    # This is required since adj values change from framework to framework.
    adj_series=`cat /sys/module/lowmemorykiller/parameters/adj`
    adj_1="${adj_series#*,}"
    set_almk_ppr_adj="${adj_1%%,*}"

    # PPR and ALMK should not act on HOME adj and below.
    # Normalized ADJ for HOME is 6. Hence multiply by 6
    # ADJ score represented as INT in LMK params, actual score can be in decimal
    # Hence add 6 considering a worst case of 0.9 conversion to INT (0.9*6).
    set_almk_ppr_adj=$(((set_almk_ppr_adj * 6) + 6))
    write /sys/module/lowmemorykiller/parameters/adj_max_shift $set_almk_ppr_adj
    write /sys/module/process_reclaim/parameters/min_score_adj $set_almk_ppr_adj

    write /sys/module/process_reclaim/parameters/enable_process_reclaim 1
    write /sys/module/process_reclaim/parameters/pressure_max 70
    write /sys/module/process_reclaim/parameters/swap_opt_eff 30
    write /sys/module/lowmemorykiller/parameters/enable_adaptive_lmk 1
    if [ $MemTotal -gt 2097152 ]; then
        # hydrogen 3GB RAM
        write /sys/module/process_reclaim/parameters/pressure_min 10
        write /sys/module/process_reclaim/parameters/per_swap_size 1024
        write /sys/module/lowmemorykiller/parameters/minfree "18432,23040,27648,32256,55296,80640"
        write /sys/module/lowmemorykiller/parameters/vmpressure_file_min 81250
    elif [ $MemTotal -gt 1048576 ]; then
        # hydrogen 2GB RAM
        write /sys/module/process_reclaim/parameters/pressure_min 10
        write /sys/module/process_reclaim/parameters/per_swap_size 1024
        write /sys/module/lowmemorykiller/parameters/minfree "14746,18432,22118,25805,40000,55000"
        write /sys/module/lowmemorykiller/parameters/vmpressure_file_min 81250
    fi

    # Zram disk - 512MB size
    # enable in Settings -> Memory
    zram_enable=`getprop persist.sys.config.zram`
    if [ "$zram_enable" == "1" ]; then
        write /sys/block/zram0/max_comp_streams 4
        write /sys/block/zram0/comp_algorithm lz4
        write /proc/sys/vm/swappiness 100
        write /sys/block/zram0/disksize 512M
        mkswap /dev/block/zram0
        swapon /dev/block/zram0 -p 32758
    fi
}
